<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Register - Recipes App</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <!-- Navigation Header -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-logo-link">
                  <img src="assets/icons/favicon.svg" alt="Recipe Hub Logo" class="brand-logo" />
                </a>
                <h1 class="brand-title">
                  <a href="index.html">Recipe Hub</a>
                </h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#recipes" class="nav-link">Recipes</a>
                <a href="index.html#search" class="nav-link">Search</a>
                <a href="signin.html" class="nav-link signin-link active">Sign In</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span class="toggle-bar"></span>
                <span class="toggle-bar"></span>
                <span class="toggle-bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Sign-in container -->
        <div class="auth-container sign-in-container" id="signInContainer">
            <form class="sign-in-form" id="loginForm">
                <h2 class="form-title">Sign In</h2>

                <!-- Status message display -->
                <div class="sign-in-state" id="signInState"></div>
                
                <form id="loginForm">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  name="email"
                  placeholder="you@example.com"
                  required
                  class="form-input"
                />

                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  name="password"
                  placeholder="••••••••"
                  required
                  class="form-input"
                />
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <p class="form-switch-text">
                    Don't have an account?
                    &nbsp;
                    <a href="#" class="switch-link" id="showRegister">Register Here</a>
                </p>
            </form>
        </div>

        <!-- Registration container -->
        <div class="auth-container register-container" id="registerContainer">
            <form class="register-form" id="registrationForm">
                <h2 class="form-title">Create Account</h2>

                <!-- Status message display -->
                <div class="sign-in-state" id="registerState"></div>

                <form id="registrationForm">
                <label for="registerName" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="registerName"
                  name="name"
                  placeholder="John Doe"
                  required
                  class="form-input"
                />

                <label for="registerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="registerEmail"
                  name="email"
                  placeholder="you@example.com"
                  required
                  class="form-input"
                />

                <label for="registerPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="registerPassword"
                  name="password"
                  placeholder="••••••••"
                  required
                  class="form-input"
                />

                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirm_password"
                  placeholder="••••••••"
                  required
                  class="form-input"
                />

                <label for="registerDietaryRequirement" class="form-label">Dietary Preference</label>
                <select
                  id="registerDietaryRequirement"
                  name="dietary_preference"
                  required
                  class="form-input"
                >
                  <option value="none">No dietary restrictions</option>
                  <option value="vegan">Vegan</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="pescetarian">Pescetarian</option>
                  <option value="gluten_free">Gluten Free</option>
                </select>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <p class="form-switch-text">
                    Already have an account?
                    &nbsp;
                    <a href="#" class="switch-link" id="showSignIn">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Recipe Hub. This site is a demo for educational use.</p>
            </div>
        </div>
    </footer>

    <script src="./js/signin.js"></script>
</body>
</html>
