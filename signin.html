<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Register - Recipes App</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <div class="auth-container">
      <!-- Message Box (This is the top item in the body for readability and consistancy)-->
      <div id="signInState" class="sign-in-state"></div>

      <!-- Sign In Form -->
      <div id="signInForm" class="sign-in-form">
        <h2 class="form-title">Sign In</h2>
        <form id="loginForm">
          <label for="loginEmail" class="form-label">Email</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="you@example.com"
            required
            class="form-input"
          />

          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="••••••••"
            required
            class="form-input"
          />

          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p class="form-switch-text">
          Don't have an account?
          <a href="#" id="showRegister" class="switch-link">Register here</a>
        </p>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="register-form">
        <h2 class="form-title">Register</h2>
        <form id="registrationForm">
          <label for="registerName" class="form-label">Full Name</label>
          <input
            type="text"
            id="registerName"
            name="name"
            placeholder="John Doe"
            required
            class="form-input"
          />

          <label for="registerEmail" class="form-label">Email</label>
          <input
            type="email"
            id="registerEmail"
            name="email"
            placeholder="you@example.com"
            required
            class="form-input"
          />

          <label for="registerPassword" class="form-label">Password</label>
          <input
            type="password"
            id="registerPassword"
            name="password"
            placeholder="••••••••"
            required
            class="form-input"
          />

          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirm_password"
            placeholder="••••••••"
            required
            class="form-input"
          />

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="form-switch-text">
          Already have an account?
          <a href="#" id="showSignIn" class="switch-link">Sign in here</a>
        </p>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./js/signin.js"></script>
  </body>
</html>
