<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Register - Recipes App</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <!-- Sign In Container -->
    <div class="auth-container sign-in-container" id="signInContainer">
        <div class="sign-in-form" id="signInForm">
            <h2 class="form-title">Sign In</h2>

            <!-- Status message for sign-in feedback -->
            <div class="sign-in-state" id="signInState"></div>

            <form id="loginForm">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="you@example.com"
                required
                class="form-input"
              />

              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="••••••••"
                required
                class="form-input"
              />

              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="form-switch-text">
              Don't have an account?
              &nbsp;
              <a href="#" id="showRegister" class="switch-link">Register Here</a>
            </p>
        </div>
    </div>

      <!-- Register Container -->
    <div class="auth-container register-container" id="registerContainer">
        <div class="register-form" id="registerForm">
            <h2 class="form-title">Create Account</h2>

            <form id="registrationForm">
              <label for="registerName" class="form-label">Full Name</label>
              <input
                type="text"
                id="registerName"
                name="name"
                placeholder="John Doe"
                required
                class="form-input"
              />

              <label for="registerEmail" class="form-label">Email</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="you@example.com"
                required
                class="form-input"
              />

              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                placeholder="••••••••"
                required
                class="form-input"
              />

              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirm_password"
                placeholder="••••••••"
                required
                class="form-input"
              />

              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="form-switch-text">
              Already have an account?
              &nbsp;
              <a href="#" id="showSignIn" class="switch-link">Sign In</a>
            </p>
          </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./js/signin.js"></script>
  </body>
</html>
